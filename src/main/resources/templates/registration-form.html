<!DOCTYPE html>

<html lang="en"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Registration Form</title>
	
	<style>
		.error {color:red;}
	</style>
	
</head>

<body>

	<div>
	
		<div id="registerBox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-primary">
			
				<div class="panel-heading">
					<div class="panel-title">Register New User</div>
				</div>
				
				<div style="padding-top: 30px" class="panel-body">
			
					<!-- Registration Form -->
					<form th:action="@{/register/processRegistrationForm}" 
						  	   th:object="${crmUser}" method="POST"
						  	   class="form-horizontal">

					    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
								
									<!-- Check for registration error -->
									<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
										<span th:text="${registrationError}"></span>
									</div>
																											
					            </div>
					        </div>
					    </div>

						<!-- User name -->
						<div th:if="${#fields.hasErrors('userName')}"
							style="margin-bottom: 0" class="text-danger">
							  <p th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{userName}" placeholder="username (*)" class="form-control" />
						</div>

						
						<!-- Password -->
						<div th:if="${#fields.hasErrors('password')}"
							style="margin-bottom: 0" class="text-danger">
							  <p th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							<input type="password" th:field="*{password}" placeholder="password (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						
						<!-- Confirm Password -->
						
						<div th:if="${#fields.hasErrors('matchingPassword')}"
							style="margin-bottom: 0" class="text-danger">
							  <p th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Password ' + ${err}" />
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							<input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						
						
						<!-- First name -->
						<div th:if="${#fields.hasErrors('firstName')}"
							style="margin-bottom: 0" class="text-danger">
							  <p th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{firstName}" placeholder="first name (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						
						
						<!-- Last name -->
						<div th:if="${#fields.hasErrors('lastName')}"
							style="margin-bottom: 0" class="text-danger">
							  <p th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{lastName}" placeholder="last name (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						
						
						<!-- Email -->
						<div th:if="${#fields.hasErrors('email')}"
							style="margin-bottom: 0" class="text-danger">
							  <p th:each="err : ${#fields.errors('email')}" th:text="${err}" />
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{email}" placeholder="email (*)" class="form-control" th:errorclass="fieldError" />
						</div>
						
						<!-- Roles -->
						
						<div class="input-group" style="margin-bottom:25px">
							<select th:field="*{formRole}">
								<option value="NONE">----Select----</option>
								<option th:each="instance : ${roles.entrySet()}"
									th:value="${instance.key}"
									th:text="${instance.value}">
								</option>
							</select>
						</div>
						
						
						<!-- Register Button -->
						
						<div class="form-group" style="margin-top:10px">
							<div class="col-sm-6">
								<button type="submit" class="btn btn-primary">
								Register
								</button>
							</div>
						</div>
						
					</form>
			
				</div>
			
			</div>
			
			
			
		</div>
	
	</div>

</body>

</html>
